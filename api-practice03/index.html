<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest API - Language , Region & Capital City</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h2
      class="bg-gray-100 py-10 font-semibold text-3xl text-center capitalize shadow-lg border-b-2 border-gray-200 mb-10"
    >
      Rest API - Language , Region & Capital City
    </h2>
    <section>
      <span>Filter By : </span>
      <button id="regionBtn" class="btn btn-secondary">Region</button>
      <button id="capitaBtn" class="btn btn-secondary">Capital</button>
      <button id="languageBtn" class="btn btn-secondary">Language</button>
    </section>
    <section class="bg-slate-300 px-4 py-5">
      <span>Filter By : </span>
      <select onchange="val()" class="px-4 py-2 rounded-md" id="select_id">
        <option onclick="getTextByFunction('region', 'Africa')">Africa</option>
        <option onclick="getTextByFunction('region', 'Americas')">
          Americas
        </option>
        <option onclick="getTextByFunction('region', 'Asia')">Asia</option>
        <option onclick="getTextByFunction('region', 'Europe')">Europe</option>
        <option onclick="getTextByFunction('region', 'Oceania')">
          Oceania
        </option>
      </select>
    </section>
    <div id="spinner" class="h-screen hidden items-center justify-center">
      <div
        class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-warning border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        role="status"
      >
        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
          >Loading...</span
        >
      </div>
    </div>
    <section
      id="country-container"
      class="container mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-10 py-10 px-3 md:px-0"
    ></section>

    <input type="checkbox" id="my-modal-6" class="modal-toggle" />
    <div
      id="modalBox"
      class="modal modal-bottom sm:modal-middle px-3 md:px-0"
    ></div>
    <div class="text-center py-6">
      <button
        id="btn-showNext"
        onclick="loadData(true)"
        class="btn btn-primary capitalize font-semibold text-2xl"
      >
        show next
      </button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
